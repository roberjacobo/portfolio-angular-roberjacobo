<div class="card flex justify-content-center">
    <p-card header="{{company.name}}" subheader="{{company.role}}" [style]="{ width: '360px' }" class="card-custom">
        <ng-template pTemplate="header">
            <img alt="{{company.name}}" src="{{company.logoUrl}}" />
        </ng-template>
        <p>
            {{company.description}}
        </p>
        <!-- Botones u otros elementos en el footer -->
    </p-card>
</div>
