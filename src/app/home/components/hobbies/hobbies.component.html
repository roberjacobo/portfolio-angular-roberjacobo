<section class="hobbies-container">
  <div class="element-container">
    <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
      <div class="card">
        <p-tabView [(activeIndex)]="activeIndex" [scrollable]="true">
        <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
            <p>
                {{ tab.content }}
            </p>
        </p-tabPanel>
        </p-tabView>
        </div>
    </div>
  </div>
</section>
