<section class="technologies-container">
  <div class="logos-container">
    <div class="title">{{ title }}</div>
    <div class="content">
      <div class="single-logo-container" *ngFor="let logo of logos">
        <img [src]="logo.logoUrl" [alt]="logo.name" />
      </div>
    </div>
  </div>
</section>
